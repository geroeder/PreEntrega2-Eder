    <section id="fotos" class="mt-5">
        <h2>Galeria de Fotos</h2>

        <div id="carouselExampleIndicators" class="carousel slide" >
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>

              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="8" aria-label="Slide 9"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="9" aria-label="Slide 1"></button>
        
            </div>
            <div id="carousel" class="carousel-inner mx-auto">
              <div class="carousel-item active">

              <div class="carousel-item">

              <div class="carousel-item">

              </div>
              <div class="carousel-item">
                <img src="../Img/Pileta.jpg" class="d-block w-100" alt="Pileta">
              </div>
              <div class="carousel-item">
                <img src="../Img/livingext.JPG" class="d-block w-100" alt="living">
              </div>
              <div class="carousel-item">
                <img src="../Img/living.jpeg" class="d-block w-100" alt="Living2">
              </div>
              <div class="carousel-item">

              </div>
              <div class="carousel-item">
                <img src="../Img/cocina.jpeg" class="d-block w-100" alt="cocina">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">

              <span class="visually-hidden">Next</span>
            </button>
